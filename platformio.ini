[env:sparkfun_promicro16]
platform = atmelavr
board = sparkfun_promicro16
framework = arduino
build_flags = "-D HARDWARE_SERIAL_STREAM=Serial1"

[env:nanoatmega328new]
platform = atmelavr
board = nanoatmega328new
framework = arduino
build_flags = "-D HARDWARE_SERIAL_STREAM=Serial"

[env:pro16MHzatmega328]
platform = atmelavr
board = pro16MHzatmega328
framework = arduino
build_flags = "-D HARDWARE_SERIAL_STREAM=Serial"

[env:pro16MHzatmega168]
platform = atmelavr
board = pro16MHzatmega168
framework = arduino
build_flags = "-D HARDWARE_SERIAL_STREAM=Serial"
